<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="CSS/stylesheet.css">

    <title>Project Javascript Forgaci Fineas</title>
</head>

<body>

    <!-- https://getbootstrap.com/docs/4.3/components/forms/ -->
    <main class="container">
        <h1 id="titel">Registreer</h1>
        <h4 id="ondertitel">Meld je aan bij Forgaci Services, wij beschermen jouw software tegen malware!</h4>
        
        <br><br>
        <form name="formPE" action="js_pe_r0881357_Fineas_Forgaci" method="POST">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="voornaam">Voornaam
                                <input type="text" class="form-control" id="voornaam" required
                                    placeholder="Uw voornaam">
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="achternaam">Naam
                                <input type="text" class="form-control" id="achternaam" required
                                    placeholder="Uw naam">
                            </label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inlineFormInputGroupUsername2">Gebruikersnaam</label>
                            <div class="input-group mb-2 mr-sm-2">

                                <div class="input-group-prepend">
                                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                                    placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </label>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword5">Wachtwoord
                                <input type="password" id="inputPassword5" class="form-control"
                                     placeholder="Uw wachtwoord">
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword6">Herhaal wachtwoord
                                <input type="password" id="inputPassword6" class="form-control"
                                     placeholder="Herhaal wachtwoord">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="inputAddress">Adres</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Uw adres en huisnummer">

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        
                        <div class="col-sm">
                            <label for="inputCountry">Land</label>
                            <select id="inputCountry" class="form-control">
                                <option selected>Kies...</option>
                                <option>Belgie</option>
                                <option>Frankrijk</option>
                                <option>Engeland</option>
                                <option>Tsjechië</option>
                                <option>Oostenrijk</option>
                                <option>Roemenie</option>
                                <option>Italië</option>
                                <option>Portugal</option>
                                <option>Spanje</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="inputState">Provincie</label>
                            <select id="inputState" class="form-control">
                                <option selected>Kies...</option>
                                <option>Antwerpen</option>
                                <option>Brussel</option>
                                <option>Limburg</option>
                                <option>Luxemburg</option>
                                <option>Luik</option>
                                <option>Namen</option>
                                <option>Oost-Vlanderen</option>
                                <option>Vlaams Brabant</option>
                                <option>Waals Brabant</option>
                                <option>West-Vlanderen</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="inputZip">Postcode</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="2300">
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h4>Hou me op de hoogte</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Inschrijven voor onze nieuwsbrief
                                </label>
                            </div>
                            <div class="form-check">
                                
                                <label class="form-check-label" for="idakoord">
                                    <input class="form-check-input" type="checkbox" id="idakoord">
                                    Ik ga akoord met de algemeene voorwarden
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <h4>Betaling</h4>
                            <div class="form-check">
                                
                                <input id="betaling" type="radio" name="yesno" value="banking_app" > Banking app
                                <br>
                                
                            </div>
                            <div class="form-check">
                                <input id="betaling" type="radio" name="yesno" value="overschrijving"> Overschrijving
                                <br>
                            </div>
                            <div class="form-check">
                                <input id="betaling" type="radio" name="yesno" value="visa"> Visa card
                                <br>
                            </div>
                            <div class="form-check">
                                <input id="betaling" type="radio" name="yesno" value="Pay_Pal" > PayPal
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="idErrors" class="hidden">
                        <div class="alert alert-danger" role="alert">
                            <h4>Yikes, errors...</h4>
                            <p id="errors"> <br><br> </p>
                        </div>
                    </div>
                    <div id="idCorrect" class="hidden">
                        <div class="alert alert-success" role="alert">
                            <h4>Goed gedaan!</h4>
                            <p>Aww yeah, je werd geregistreerd.</p>
                        </div>
                    </div>
                    <div id="betalingswijze" class="hidden">
                        <div class="alert alert-info" role="alert">
                            <h4>Betalingswijze</h4>
                            <p id="idInfo"></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button id="btnClick" type="button" class="btn btn-primary btn-lg btn-block">Wave your magic wand!</button>
        </form>
    </main>
    <br>
    <br>
    <br>

    <!-- Ik heb alle Javascript in een andere bestand gezet, omdat het te veel is om samen te staan met html-->
    <script src="js/javascript_Project.js"></script>


</body>

</html>
